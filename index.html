<script>
window.onload = function() 
{
    var webUrl = "pop.php";

    const urlParams = new URL(location.href).searchParams;
    const id = urlParams.get('id');

    if(id == "Laplus")
    {
        var webUrl = "popLaplus.php";
        document.title = "Pop-Laplus!";
    }
    window.document.body.ownerDocument.clear();
    var ifrmFlag = document.getElementById('ifrm');
    if(ifrmFlag != null && ifrmFlag != "null" && ifrmFlag != "")
    {
      document.body.removeChild(ifrmFlag);
    }
    var iframe = document.createElement("iframe");
    iframe.id = "ifrm";
    iframe.src = webUrl;
    iframe.width = "100%";
    iframe.height = "100%";
    iframe.frameBorder = "0";
    iframe.scrolling = "no";
    document.body.appendChild(iframe);
};
</script>
